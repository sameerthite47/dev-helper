<div class="row justify-content-center mt-4">
  <div class="col-md-5 col-sm-10">
    <div class="card bg-secondary mb-3">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
          <div class="form-group">
            <label for="">Email</label>
            <input 
                type="email" 
                name="email"
                [(ngModel)]="user.email"
                #userEmail="ngModel"
                required
                pattern="^[^@]+@[^@]+\.[^@]+$"
                [ngClass]="{'is-invalid': userEmail.errors && userEmail.touched}"
                class="form-control">
                <small 
                  class="form-text text-danger" 
                  *ngIf="userEmail.errors?.required && userEmail.touched">
                  Email is required...
                </small>
                <small 
                  class="form-text text-danger" 
                  *ngIf="userEmail.errors?.pattern && userEmail.touched">
                  Invalid email
                </small>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input 
                type="password" 
                name="password"
                [(ngModel)]="user.password"
                #userPassword="ngModel"
                required
                [ngClass]="{'is-invalid': userPassword.errors && userPassword.touched}"
                class="form-control">
                <small 
                  class="form-text text-danger" 
                  *ngIf="userPassword.errors?.required && userPassword.touched">
                  Password is required...
                </small>
          </div>
          <div class="form-group text-center mt-4">
            <button 
              type="submit"
              class="btn btn-success btn-block"
              [disabled]="!loginForm.valid">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
