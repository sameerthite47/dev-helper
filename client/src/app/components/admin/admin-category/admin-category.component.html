<div class="row mt-4">
  <div class="col-md-8">
    <h3>All categories</h3>
  </div>
  <div class="col-md-4">
    <a 
      class="btn btn-info btn-sm float-right" 
      [routerLink]="[ '/admin/add-category' ]">
      <i class="fa fa-plus mr-2"></i>New
    </a>
  </div>
</div>
<div class="row mt-2">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <td>{{i + 1}}</td>
          <td>{{ category.name }}</td>
          <td class="pt-0 pb-0" style="vertical-align:middle">
            <img [src]="category.imageUrl" [alt]="category.name" style="height:30px">
          </td>
          <td>
            <div class="btn-group">
              <a 
                class="btn btn-sm btn-warning" 
                [routerLink]="[ '/admin/edit-category', category._id ]">
                <i class="fa fa-edit"></i>
              </a>
              <button class="btn btn-sm btn-primary" (click)="onDelete(category._id)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
